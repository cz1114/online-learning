#项目端口
server.port=8080
#项目路径
#server.servlet.context-path=/warehouse
#项目别名
#spring.application.name=warehouse
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB

#\u6570\u636E\u5E93\u7C7B\u578B\uFF0C\u5FC5\u586B\u5C5E\u6027\uFF0C\u5206\u9875\u65F6\u9009\u62E9\u6570\u636E\u5E93\u65B9\u8A00\u4F1A\u7528\u5230
#mybatis.configuration.database-id=mysql
#mybatis
#mapper xml\u6587\u4EF6\u6240\u5728\u7684\u8DEF\u5F84
#mapper路径
mybatis.mapperLocations=classpath*:mapper/**/*.xml

mybatis.configuration.jdbc-type-for-null=null
#mybatis.typeAliasesPackage=com.ccp.dev.poi.dao

#datasource- orcl
#连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#数据库驱动
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#数据库url
spring.datasource.url=jdbc:mysql://localhost:3306/study?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=GMT%2B8&useOldAliasMetadataBehavior=true
#数据库名称
spring.datasource.username=root
#数据库密码
spring.datasource.password=root

#\u8F93\u51FAmybatis\u7684sql
#logging.level.com.ccp.dev.poi=debug
logging.level.root=error
# \u8BBE\u5B9Ahtml\u6587\u4EF6\u8DEF\u5F84
#模板路径
spring.freemarker.template-loader-path=classpath:/templates/
#关闭freemarker缓存
spring.freemarker.cache=false
#freemarker字符集
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.request-context-attribute=request
#freemarker后缀
spring.freemarker.suffix=.ftl

#静态资源路径
spring.mvc.static-path-pattern=/**
#打印sql
logging.level.com.demo.dao=debug